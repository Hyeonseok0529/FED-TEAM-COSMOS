<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Bon Voyage </title>
  
  <!-- CSS 연결 -->
  <link rel="stylesheet" href="./css/main.css" />
  
   <!-- 제이쿼리 라이브러리 CDN -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

   <!-- 제이쿼리 UI CDN -->
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>
   <!-- JS 연결 -->
   <script defer src="./js/inc.js"></script>
   <script src="./js/main.js"></script>
   <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
  <main class="mian-area">
    <section class="main-section">
      <div class="tbox-top">
        <span class="tit">Earth</span>
      </div>
    </div>
    <div class="planet-area">
      <img src="./images/main/earth.png" alt="">
      <div class="click-btn"><a href="">Click</a></div>
      
    </div>
    <div class="tbox-bottom">
      <div class="con-wrap">
        <div class="planet-info">
          <div class="tit">Length of Year</div>
          <div class="info">365.25 days</div>
        </div>
        <div class="planet-info">
          <div class="tit">Planet Type</div>
          <div class="info">Terrestrial</div>
        </div>
      </div>
      <div class="link-btn">
        <a href="#">View More</a>
      </div>
    </div>
    </section>
  </main>
  
</body>
</html>
