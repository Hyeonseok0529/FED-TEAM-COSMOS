<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 탭 아이콘 셋팅 -->
    <title>Venus</title>

    <!-- 서브 SCSS -->
    <link rel="stylesheet" href="./css/sub-v,e,m,j.css" />

    <!-- 제이쿼리 라이브러리 -->
    <script src="./js/jquery-3.7.1.min.js"></script>

    <!-- 제이쿼리UI -->
    <script src="./js/jquery-ui.min.js"></script>

    <script src="./js/typed.js"></script>

    <!-- include(header ,footer) -->
    <script defer src="./js/inc.js"></script>

    <!-- 메인 JS 불러오기 -->
    <script type="module" src="./js/sub-venus.js"></script>
  </head>
  <body class="scbar">
    <!-- 퀵메뉴바 -->
    <div class="quick-menu">
      <ul>
        <li><a href="#first">Main</a></li>
        <li><a href="#introduction">Introduction</a></li>
        <li><a href="#namesake">Namesake</a></li>
        <li><a href="#potential">Potential</a></li>
        <li><a href="#structure">Structure</a></li>
        <li><a href="#gallery-area">Gallery</a></li>
      </ul>
    </div>

    <!-- [ 메인영역 ] -->
    <main class="s-main-area">
      <!-- 행성 -->
      <div class="spin-box">
        <span>
          <img src="" alt="moving planet" class="planetImg" />
        </span>
      </div>
      <!-- 1. 첫 컨텐츠 영역 -->
      <section id="first-area" class="first-area scroll-act">
        <!-- 1) 행성 정보 -->
        <div class="desc-box">
          <!-- 1-1) 타이틀 -->
          <div class="desc-tit">
            <h1></h1>
          </div>
          <!-- 1-2) 설명 -->
          <div class="desc-desc">
            <p></p>
          </div>
        </div>
      </section>

      <!-- 갤러리 영역 -->
      <section class="gallery">
        <h2 class="gallery-tit move" id="gallery-area">gellery of venus</h2>
        <!-- 그리드 레이아웃박스 -->
        <div class="grid"></div>
        <script>
          let hCode = "";
          for (let i = 1; i <= 6; i++) {
            hCode += `
                    <div>
                      <img src="./images/sub/venus/${i}.jpg" alt="planet">
                    </div>
                  `;
          } ///// for //////

          // .grid에 요소출력
          document.querySelector(".grid").innerHTML = hCode;
        </script>
      </section>
    </main>
  </body>
</html>
