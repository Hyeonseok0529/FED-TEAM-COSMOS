    <link rel="stylesheet" href="./css/sub.css" />

    <!-- 제이쿼리 라이브러리 -->

    <!-- 제이쿼리UI -->
    <script src="./js/jquery-ui.min.js"></script>

    <script src="./js/typed.js"></script>

    <!-- 메인 JS 불러오기 -->
    <script type="module" src="./js/sub.js"></script>

    <!-- include(header ,footer) -->
    <script defer src="./js/inc.js"></script>
  </head>
  <body class="scbar">
    <!-- [ 메인영역 ] -->

      <!-- 행성 -->
      <div class="spin-box">
        <span>
          <img src="./images/sub/1_Mercury/mercury_1.png" alt="" />
        </span>
      </div>
      <!-- 1. 첫 컨텐츠 영역 -->
      <section class="first-area">
        <!-- 1) 행성 정보 -->
        <div class="desc-box">
          <!-- 1-1) 타이틀 -->
          <div class="desc-tit">
            <h1>
              <span id="typed2" style="white-space: pre" class="scroll-act"></span>
              <!-- MERCURY -->
            </h1>
          </div>
          <!-- 1-2) 설명 -->
          <div class="desc-desc">
            <p>
              <span id="typed1" style="white-space: pre"></span>
              <!-- The smallest planet in our solar system and nearest to the Sun,
              Mercury is only slightly larger than Earth's Moon. -->
            </p>
            <p>
              <span id="typed2" style="white-space: pre" class="scroll-act"></span>
              <!-- The smallest planet in our solar system and nearest to the Sun,
              Mercury is only slightly larger than Earth's Moon. -->
            </p>
          </div>
        </div>
      </section>
      <!--2. introduction 영역 -->
      <section class="introduction-area">
        <!-- 1) 행성 정보 -->
        <div class="desc-box">
          <!-- 1-1) 타이틀 -->
          <div class="desc-tit">
            <h2>
              <span id="typed3" style="white-space: pre" class="scroll-act"></span>
            </h2>
          </div>
          <!-- 1-2) 설명 -->
          <div class="desc-desc">
            <p>
              <span id="typed4" style="white-space: pre" class="scroll-act"></span>
            </p>
          </div>
        </div>
      </section>
      <!--3. Namesake 영역 -->
      <section class="Namesake-area">
        <!-- 1) 행성 정보 -->
        <div class="desc-box">
          <!-- 1-1) 타이틀 -->
          <div class="desc-tit">
            <h2><span id="typed5" style="white-space: pre"></span></h2>
          </div>
          <!-- 1-2) 설명 -->
          <div class="desc-desc">
            <p><span id="typed6" style="white-space: pre"></span></p>
          </div>
        </div>
      </section>
      <!--4. Potential for Life 영역 -->
      <section class="potential-area">

        <div class="desc-box">
          <!-- 1-1) 타이틀 -->
          <div class="desc-tit">
            <h2><span id="typed7" style="white-space: pre"></span></h2>
          </div>
          <!-- 1-2) 설명 -->
          <div class="desc-desc">
            <p>
              <span id="typed8" style="white-space: pre"></span>
            </p>
          </div>
        </div>
      </section>
      <!--5. Structure 영역 -->
      <section class="Structure-area">
        <!-- 1) 행성 정보 -->
        <div class="desc-box">
          <!-- 1-1) 타이틀 -->
          <div class="desc-tit">
            <h2><span id="typed9" style="white-space: pre"></span></h2>
          </div>
          <!-- 1-2) 설명 -->
          <div class="desc-desc">
            <p>
              <span id="typed10" style="white-space: pre"></span>
            </p>
          </div>
        </div>
      </section>
      <!-- 갤러리 영역 -->
      <section class="gallery">
        <h2 class="gallery-tit">gellery of mercury</h2>
        <!-- 그리드 레이아웃박스 -->
        <div class="grid"></div>
        <script>
          let hCode = "";
          for (let i = 1; i <= 6; i++) {
            hCode += `
              <div>
                <img src="./images/sub/1_mercury/${i}.jpg" alt="planet">
              </div>
            `;
          } ///// for //////

          // .grid에 요소출력
          document.querySelector(".grid").innerHTML = hCode;
        </script>
      </section>

      <section>
        <!-- 갤러리 서브메뉴 -->
        <div class="gallery-smenu">
          <button class="close">X</button>
          <!-- 서브메뉴 컨텐츠박스 -->
          <div class="smenu-contbox">
            <!-- 사진 플렉스박스 -->
            <div class="img-flex">
              <!-- 사진 겉박스 -->
              <span class="smenu-imgbox">
                <!-- 갤러리 사진원본 -->
              </span>
              <!-- 사진하단 요약 제목 -->
              <figcaption></figcaption>
            </div>
          </div>
        </div>
      </section>

      <!--6. Planet 영역 -->
      <section class="planet-area">
        <!-- 1) 박스 -->
        <div class="planet-box">
          <!-- 1-1) 타이틀 -->
          <div class="planet-tit"></div>
          <!-- 1-2) 컨텐츠박스 -->
          <div class="planet-inbox">
            <p></p>
          </div>
