<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 탭 아이콘 셋팅 -->
    <title>Mercury</title>
    <link rel="icon" href="./images/pavicon-nasa.png">

    <!-- 서브 SCSS -->
    <link rel="stylesheet" href="./css/sub-mercury.css" />

    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <!-- 뷰JS vuex CDN -->
    <script src="https://unpkg.com/vuex@3.0.0"></script>

    <!-- 제이쿼리 라이브러리 -->
    <script src="./js/jquery-3.7.1.min.js"></script>

    <!-- 제이쿼리UI -->
    <script src="./js/jquery-ui.min.js"></script>

    <script src="./js/typed.js"></script>

    <!-- 메인 JS 불러오기 -->
    <script type="module" src="./js/sub-mercury.js"></script>

    <!-- include(header ,footer) -->
    <script defer src="./js/inc.js"></script>

    <!-- 서브뷰 JS -->
    <script type="module" src="./js/sub_vue_typeA.js"></script>
  </head>
  <body class="scbar">
    <div id="planet-app">
      <qmenu-comp></qmenu-comp>
    </div>
    <!-- 퀵메뉴바 호출버튼 -->
    <button class="toggle-btn">≪</button>

    <!-- [ 메인영역 ] -->
    <main class="s-main-area">
      <!-- 행성 -->
      <div class="spin-box">
        <span>
          <img
            src="./images/sub/mercury/mercury_1.png"
            alt="moving planet"
            class="planetImg"
          />
        </span>
      </div>
      <!-- 1. 첫 컨텐츠 영역 -->
      <section id="first-area" class="first-area scroll-act">
        <!-- 1) 행성 정보 -->
        <div class="desc-box">
          <!-- 1-1) 타이틀 -->
          <div class="desc-tit">
            <h1>
              <span id="typed2" style="white-space: pre"></span>
              <!-- MERCURY -->
            </h1>
          </div>
          <!-- 1-2) 설명 -->
          <div class="desc-desc">
            <p>
              <span id="typed1" style="white-space: pre"></span>
            </p>
            <p>
              <span id="typed2" style="white-space: pre"></span>
            </p>
          </div>
        </div>
      </section>
      <!--2. introduction 영역 -->
      <section id="introduction-area" class="introduction-area move">
        <!-- 1) 행성 정보 -->
        <div class="desc-box">
          <!-- 1-1) 타이틀 -->
          <div class="desc-tit">
            <h2>INTRODUCTION</h2>
          </div>
          <!-- 1-2) 설명 -->
          <div class="desc-desc">
            <p>
              <span id="introduction-data"></span>
            </p>
          </div>
        </div>
      </section>
      <!--3. namesake 영역 -->
      <section id="namesake-area" class="namesake-area move">
        <!-- 1) 행성 정보 -->
        <div class="desc-box">
          <!-- 1-1) 타이틀 -->
          <div class="desc-tit">
            <h2>NAMESAKE</h2>
          </div>
          <!-- 1-2) 설명 -->
          <div class="desc-desc">
            <p><span id="namesake-data"></span></p>
          </div>
        </div>
      </section>
      <!--4. Potential for Life 영역 -->
      <section id="potential-area" class="potential-area">
        <!-- 1) 행성 정보 -->
        <div class="desc-box">
          <!-- 1-1) 타이틀 -->
          <div class="desc-tit">
            <h2>POTENTIAL</h2>
          </div>
          <!-- 1-2) 설명 -->
          <div class="desc-desc">
            <p>
              <span id="potential-data"></span>
            </p>
          </div>
        </div>
      </section>
      <!--5. Structure 영역 -->
      <section id="structure-area" class="structure-area move">
        <!-- 1) 행성 정보 -->
        <div class="desc-box">
          <!-- 1-1) 타이틀 -->
          <div class="desc-tit">
            <h2>STRUCTURE</h2>
          </div>
          <!-- 1-2) 설명 -->
          <div class="desc-desc">
            <p>
              <span id="structure-data"></span>
            </p>
          </div>
        </div>
      </section>
      <!-- 갤러리 영역 -->
      <section class="gallery">
        <h2 class="gallery-tit" id="gallery-area">gallery of mercury</h2>
        <!-- 그리드 레이아웃박스 -->
        <div class="grid"></div>
      </section>

      <section>
        <!-- 갤러리 서브메뉴 -->
        <div class="gallery-smenu" id="gallery-area">
          <button class="close">X</button>
          <!-- 서브메뉴 컨텐츠박스 -->
          <div class="smenu-contbox">
            <!-- 사진 플렉스박스 -->
            <div class="img-flex">
              <!-- 사진 겉박스 -->
              <span class="smenu-imgbox">
                <!-- 갤러리 사진원본 -->
              </span>
              <!-- 사진하단 요약 제목 -->
              <figcaption></figcaption>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
